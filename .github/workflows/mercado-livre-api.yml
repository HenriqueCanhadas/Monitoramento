name: Mercado Livre F1

on:
  schedule:
    # 07:00 horário de Brasília = 10:00 UTC (Brasília está UTC-3)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Permite execução manual

jobs:
  verificar-produtos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_mercadolivreapi.txt
      
      - name: Instalar Google Chrome e ChromeDriver
        uses: browser-actions/setup-chrome@v1
      
      - name: Instalar xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb
      
      - name: Rodar monitoramento
        env:
          EMAIL_APP_M: ${{ secrets.EMAIL_APP_M }}
          SENHA_APP_M: ${{ secrets.SENHA_APP_M }}
          EMAIL_APP_P: ${{ secrets.EMAIL_APP_P }}
          SENHA_APP_P: ${{ secrets.SENHA_APP_P }}
        run: xvfb-run python Mercado_Livre_API.py
      
      - name: Upload de logs de debug (se houver falha)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: debug_temp/
          retention-days: 3
