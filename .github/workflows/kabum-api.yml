name: KaBuM

on:
  schedule:
    # 09:00 horário de Brasília = 12:00 UTC (Brasília está UTC-3)
    - cron: '0 12 * * *'
  workflow_dispatch:  # Permite execução manual

jobs:
  verificar-precos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_kabumapi.txt
      
      - name: Instalar Google Chrome e ChromeDriver
        uses: browser-actions/setup-chrome@v1
      
      - name: Instalar xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb
      
      - name: Rodar verificação de preços
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          EMAIL_APP_P: ${{ secrets.EMAIL_APP_P }}
          SENHA_APP_P: ${{ secrets.SENHA_APP_P }}
        run: xvfb-run python Kabum_API.py
